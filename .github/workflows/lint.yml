name: Lint
on:
  workflow_call:


jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      with:
        submodules: true
    - name: Setup Node.js env
      uses: ./.github/actions/setup-node-env
      with:
        cache-key: lint
    - name: Run Lint
      run: pnpm run lint

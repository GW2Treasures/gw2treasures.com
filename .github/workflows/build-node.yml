name: Build Node.js
on:
  workflow_call:

env:
  # renovate: datasource=node-version packageName=node
  NODE_20_VERSION: 20.19.5
  # renovate: datasource=node-version packageName=node
  NODE_22_VERSION: 22.20.0
  # renovate: datasource=node-version packageName=node
  NODE_24_VERSION: 24.9.0

jobs:
  build:
    name: 'Node.js ${{ matrix.node }}'
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node: [ 20, 22, 24 ]
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: true
    - name: Setup Node.js env
      uses: ./.github/actions/setup-node-env
      with:
        node-version: ${{ env[format('NODE_{0}_VERSION', matrix.node)] }}
        cache-key: build
    - name: Run Build
      run: pnpm run build
      env:
        SKIP_LINT: true

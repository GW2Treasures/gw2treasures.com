name: Lint
on:
  workflow_call:


jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        submodules: true
    - name: Setup Node.js env
      uses: ./.github/actions/setup-node-env
      with:
        cache-key: lint
    - name: Run Lint
      run: pnpm run lint

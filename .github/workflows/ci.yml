name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  image:
    name: Build / Docker / ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [ web, worker, legacy-importer, database-migration ]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build the Docker image
      uses: docker/bake-action@v3.0.1
      with:
        files: |
          ./docker-compose.yml
          ./docker-compose.importer.yml
        targets: ${{ matrix.target }}
        set: |
          *.output=type=docker,dest=/tmp/image-${{ matrix.target }}.tar
          *.cache-from=type=gha,scope=build-${{ matrix.target }}
          *.cache-to=type=gha,scope=build-${{ matrix.target }},mode=max
    - uses: actions/upload-artifact@v3
      with:
        name: docker-image-${{ matrix.target }}
        path: /tmp/image-${{ matrix.target }}.tar

  compose-test:
    name: Test / docker compose
    runs-on: ubuntu-latest
    needs: image
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        path: /tmp
    - name: Load docker image
      run: ls /tmp/docker-image-*/image-*.tar | xargs -L1 docker load --input
    - name: Start docker compose
      run: docker compose up -d
    - name: Wait 30s
      run: sleep 30
    - run: docker compose ps -a
    - run: docker compose logs
    - name: Verify docker containers are running
      run: docker inspect --format "{{.ID}} {{.Name}} {{.State.Status}} {{.RestartCount}}" $(docker compose ps -aq) | node .github/actions/docker-compose-status.js
    - name: Stop docker compose
      run: docker compose down
      
  kubernetes:
    name: Test / kubernetes
    runs-on: ubuntu-latest
    needs: image
    steps:
    - uses: actions/checkout@v3 
    - uses: actions/download-artifact@v3
      with:
        path: /tmp
    - uses: nolar/setup-k3d-k3s@v1
      with:
        version: v1.26
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Load docker image
      run: ls /tmp/docker-image-*/image-*.tar | xargs -L1 docker load --input
    - name: Import images into k3d
      run: k3d image import gw2treasures/web gw2treasures/worker gw2treasures/legacy-importer gw2treasures/database-migration
    - run: kubectl apply -k kubernetes/local
    - run: kubectl rollout status deployment next next-worker -n gw2treasures --timeout=120s
    - run: kubectl get deployment -n gw2treasures
      if: success() || failure()
    - run: kubectl get job -n gw2treasures
      if: success() || failure()
    - run: kubectl logs -l app.kubernetes.io/part-of=gw2treasures -n gw2treasures --all-containers --ignore-errors
      if: failure() || runner.debug == '1'
  
  build:
    name: Build / Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 18, 20 ]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: npm
    - name: Install dependencies
      run: npm ci
    - name: Run Build
      run: npm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm
    - name: Install dependencies
      run: npm ci
    - name: Run Lint
      run: npm run lint

  success:
    name: Success
    needs: [compose-test, kubernetes, build, lint]
    runs-on: ubuntu-latest
    steps:
    - run: echo "Success"

  push:
    name: Publish / Docker / ${{ matrix.target }}
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [success]
    strategy:
      matrix:
        target: [ web, worker, legacy-importer, database-migration ]
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: docker-image-${{ matrix.target }}
        path: /tmp
    - name: Load docker image
      run: docker load --input /tmp/image-${{ matrix.target }}.tar
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Push image  
      run: |
        IMAGE_ID=ghcr.io/${{ github.repository }}/${{ matrix.target }}
        # Change all uppercase to lowercase
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
        # Strip git ref prefix from version
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
        # Use Docker `latest` tag convention
        [ "$VERSION" == "main" ] && VERSION=latest
        echo IMAGE_ID=$IMAGE_ID
        echo VERSION=$VERSION
        docker tag gw2treasures/${{ matrix.target }} $IMAGE_ID:$VERSION
        docker push $IMAGE_ID:$VERSION
        
  publish:
    name: Publish / npm / ${{ matrix.target }}
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [success]    
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        target: [ ui ]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm
        registry-url: 'https://registry.npmjs.org'
    - name: Install dependencies
      run: npm ci
    - name: Run Publish
      run: npm run publish-package -- --filter=${{ matrix.target }}...
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        NPM_CONFIG_PROVENANCE: true

